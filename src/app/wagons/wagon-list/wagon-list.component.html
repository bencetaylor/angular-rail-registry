<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/wagons/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<table mat-table [dataSource]="$wagons | async" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef>Serial</th>
    <td mat-cell *matCellDef="let element">{{ element.serial }}</td>
  </ng-container>

  <ng-container matColumnDef="productionDate">
    <th mat-header-cell *matHeaderCellDef>Production Date</th>
    <td mat-cell *matCellDef="let element">{{ element.productionDate }}</td>
  </ng-container>

  <ng-container matColumnDef="trackNr">
    <th mat-header-cell *matHeaderCellDef>Track Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.trackNr }}
    </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
  </ng-container>

  <ng-container matColumnDef="siteId">
    <th mat-header-cell *matHeaderCellDef>Site ID</th>
    <td mat-cell *matCellDef="let element">{{ element.siteId }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
