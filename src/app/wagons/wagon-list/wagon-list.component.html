<div style="margin-bottom: 10px">
  <button mat-flat-button color="primary" routerLink="/wagons/create">
    Add wagon
  </button>
</div>
<mat-card>
  <mat-card-content>
    <section>
      <mat-checkbox [(ngModel)]="showDeleted">Show deleted wagons</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
<table
  mat-table
  [dataSource]="wagons"
  class="mat-elevation-z8"
  matSort
  (matSortChange)="sortWagons($event)"
>
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial</th>
    <td mat-cell *matCellDef="let element">
      {{ element.serial }}
    </td>
  </ng-container>
  <ng-container matColumnDef="trackNr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Track Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.trackNr | tracknumber }}
    </td>
  </ng-container>
  <ng-container matColumnDef="siteId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Site ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.siteId }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button [routerLink]="['/wagons/update', element.id]">
        Edit
      </button>
      <button
        mat-flat-button
        color="warn"
        (click)="onDelete(element)"
        aria-label="Delete"
        aria-hidden="false"
        [disabled]="!element.status"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
