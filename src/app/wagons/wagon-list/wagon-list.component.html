<div style="margin-bottom: 10px">
  <button mat-flat-button color="primary" routerLink="/wagons/create">
    Add wagon
  </button>
</div>
<div style="margin-bottom: 10px">
  <button mat-flat-button color="primary" (click)="resetFilters()">
    Reset Fitlers
  </button>
</div>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input
      matInput
      type="text"
      (keyup)="onFilter($event)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>
<mat-card>
  <mat-card-content>
    <section>
      <mat-checkbox (change)="showDeletedFn($event)"
        >Show deleted wagons</mat-checkbox
      >
    </section>
  </mat-card-content>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial</th>
    <td mat-cell *matCellDef="let element">
      {{ element.serial }}
    </td>
  </ng-container>
  <ng-container matColumnDef="trackNr">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Track Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.trackNr | tracknumber }}
    </td>
  </ng-container>
  <ng-container matColumnDef="siteName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Site Name</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="filterWagonsBySite(element.siteId)"
    >
      {{ element.siteName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button [routerLink]="['/wagons/update', element.id]">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
      <button
        mat-flat-button
        (click)="onDelete(element)"
        aria-label="Delete"
        aria-hidden="false"
        [disabled]="!element.status"
      >
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
