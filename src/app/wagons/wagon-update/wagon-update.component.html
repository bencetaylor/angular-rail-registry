<p>wagon-update works!</p>

<p>
  <a mat-button routerLink="/wagons">
    <b>Back to Wagons</b>
  </a>
</p>
<form [formGroup]="wagonForm" (ngSubmit)="onSubmit(wagonForm.getRawValue())">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Wagon ID</mat-label>
      <input type="number" matInput placeholder="Id" formControlName="id" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Author's name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-hint>Give the author a name</mat-hint>
      <!-- <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Author's birth year</mat-label>
      <input
        type="number"
        matInput
        placeholder="Birth year"
        formControlName="birthYear"
      />
      <mat-hint>Give the author a birth year</mat-hint>
      <!-- <mat-error *ngIf="birthYear.invalid">{{getDescriptionErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Author's nationality</mat-label>
      <input matInput placeholder="Start" formControlName="nationality" />
      <mat-hint>Give the author a nationality</mat-hint>
      <!-- <mat-error *ngIf="nationality.invalid">{{getStartErrorMessage()}}</mat-error> -->
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type [disabled]="wagonForm.invalid">
    Update
  </button>
</form>
<p>Form Status: {{ wagonForm.status }}</p>
