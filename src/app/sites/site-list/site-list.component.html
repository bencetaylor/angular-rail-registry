<h2>Sites</h2>

<div style="margin-bottom: 10px">
  <button mat-flat-button color="primary" routerLink="/sites/create">
    Add site
  </button>
</div>

<table
  mat-table
  [dataSource]="$sites | async"
  matSort
  (matSortChange)="sortData($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">
      {{ element.owner }}
    </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">
      {{ element.address }}
    </td>
  </ng-container>
  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef>Zip</th>
    <td mat-cell *matCellDef="let element">
      {{ element.zip }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button [routerLink]="['/sites/update', element.id]">
        Edit
      </button>
      <button
        mat-flat-button
        color="warn"
        (click)="onDelete(element)"
        aria-label="Delete"
        aria-hidden="false"
        [disabled]="!element.status"
      >
        Delete
      </button>

      <button
        mat-flat-button
        (click)="onReset(element)"
        aria-label="Reset"
        aria-hidden="false"
        [disabled]="element.status"
      >
        Reset
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
