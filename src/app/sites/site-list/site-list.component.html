<h2>Sites</h2>

<div style="margin-bottom: 10px">
  <button mat-flat-button color="primary" routerLink="/sites/create">
    <mat-icon class="mat-18">add</mat-icon>
  </button>
</div>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input
      matInput
      type="text"
      (keyup)="onFilter($event)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
    <td mat-cell *matCellDef="let element">
      {{ element.owner }}
    </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let element">
      {{ element.address }}
    </td>
  </ng-container>
  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip</th>
    <td mat-cell *matCellDef="let element">
      {{ element.zip }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button [routerLink]="['/sites/update', element.id]">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
      <button
        mat-flat-button
        color="warn"
        (click)="onDelete(element)"
        aria-label="Delete"
        aria-hidden="false"
        [disabled]="!element.status"
      >
        <mat-icon class="mat-18">delete</mat-icon>
      </button>

      <button
        mat-flat-button
        (click)="onReset(element)"
        aria-label="Reset"
        aria-hidden="false"
        [disabled]="element.status"
      >
        <mat-icon class="mat-18">undo</mat-icon>
      </button>

      <button
        mat-flat-button
        (click)="onSiteSelect(element.id)"
        aria-label="Reset"
        aria-hidden="false"
        [disabled]="element.status"
      >
        Show wagons
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
