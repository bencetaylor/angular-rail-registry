<h2>Create site</h2>

<p>
  <a mat-button routerLink="/sites">
    <b>Back to sites</b>
  </a>
</p>
<form [formGroup]="siteForm" (ngSubmit)="onSubmit(siteForm.getRawValue())">
  <div hidden>
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput placeholder="id" formControlName="id" readonly />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="name" formControlName="name" />
      <mat-icon matSuffix *ngIf="name.valid">check</mat-icon>
      <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Owner</mat-label>
      <input matInput placeholder="owner" formControlName="owner" />
      <mat-icon matSuffix *ngIf="owner.valid">check</mat-icon>
      <mat-error *ngIf="owner.invalid">{{ getOwnerErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput placeholder="address" formControlName="address" />
      <mat-icon matSuffix *ngIf="address.valid">check</mat-icon>
      <mat-error *ngIf="address.invalid">{{
        getAddressErrorMessage()
      }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Zip</mat-label>
      <input matInput placeholder="zip" formControlName="zip" />
      <mat-icon matSuffix *ngIf="zip.valid">check</mat-icon>
      <mat-error *ngIf="zip.invalid">{{ getZipErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Is active?</mat-label>
      <mat-select matInput formControlName="status">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br />
  <button mat-raised-button color="primary" type [disabled]="siteForm.invalid">
    Create
  </button>
</form>
