<h2>Site update</h2>

<p>
  <a mat-button routerLink="/sites">
    <b>Back to site list</b>
  </a>
</p>
<form [formGroup]="siteForm" (ngSubmit)="onSubmit(siteForm.getRawValue())">
  <div hidden>
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input
        matInput
        placeholder="{{ site.id }}"
        formControlName="id"
        [(ngModel)]="site.id"
        readonly
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="{{ site.name }}"
        formControlName="name"
        [(ngModel)]="site.name"
      />
      <mat-icon matSuffix *ngIf="name.valid">check</mat-icon>
      <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Owner</mat-label>
      <input
        matInput
        placeholder="{{ site.owner }}"
        formControlName="owner"
        [(ngModel)]="site.owner"
      />
      <mat-hint>{{ site.owner }}</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input
        matInput
        placeholder="{{ site.address }}"
        formControlName="address"
        [(ngModel)]="site.address"
      />
      <mat-hint>{{ site.address }}</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>ZIP</mat-label>
      <input
        matInput
        placeholder="{{ site.zip }}"
        formControlName="zip"
        [(ngModel)]="site.zip"
      />
      <mat-hint>{{ site.zip }}</mat-hint>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Is active?</mat-label>
      <mat-select matInput formControlName="status">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
      <mat-hint>{{ site.status }}</mat-hint>
    </mat-form-field>
  </div>
  <br />
  <button mat-raised-button color="primary" type [disabled]="siteForm.invalid">
    Update
  </button>
</form>
<p>Form Status: {{ siteForm.status }}</p>
